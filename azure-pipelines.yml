name: chart-job pipeline
trigger:
  branches:
    include:
    - refs/tags/*
pr:
  branches:
    include:
    - master
resources:
  repositories:
  - repository: cnp-azuredevops-libraries
    type: github
    name: hmcts/cnp-azuredevops-libraries
    ref: refs/heads/zr-acr-publish
    endpoint: 'hmcts'

variables:
  - name: agentPool
    value: ubuntu-latest

jobs:
- job: Validate
  pool:
    vmImage: ${{ variables.agentPool }}
  steps:
  - template: steps/charts/validate.yaml@cnp-azuredevops-libraries
    parameters:
      chartName: job
      chartReleaseName: chart-job-ci-test
      chartNamespace: chart-tests

- job: Release
  # Make sure we have a tag to run this job
  condition: >
    and(
        succeeded(),
        startsWith(variables['Build.SourceBranch'], 'refs/tags/')
      )
  dependsOn: Validate
  pool:
    vmImage: ${{ variables.agentPool }}
  steps:
  - template: steps/charts/release.yaml@cnp-azuredevops-libraries
    parameters:
      chartName: job
      chartReleaseName: chart-job
      chartNamespace: chart-tests
